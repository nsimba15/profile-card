<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="top"></div>
  <div class="bottom"></div>

  <main>
    <div class="card-top"></div>
    <div class="card-bottom">
      <div class="profile">
        <img src="images/image-victor.jpg" alt="avatar" class="avatar">

        <div class="profile-content">
          <div class="first">
            <span class="big">Victor Crest <span class="twenty">26</span> </span>
            
          </div>
          <span>London</span>
        </div>
      </div>

      <div class="profile-bottom">

        <div class="follow">
          <span class="big">80K</span>
          <span class="smaller">Followers</span>
        </div>
        <div class="follow">
          <span class="big">803K</span>
          <span class="smaller">Likes</span>
        </div>
        <div class="follow">
          <span class="big">1.4K</span>
          <span class="smaller">Photos</span>
        </div>

      </div>

    </div>
  </main>
 
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nsimba15">Nsimba Domingos</a>.
  </div>
</body>
</html>
